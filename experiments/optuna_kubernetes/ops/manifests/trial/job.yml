apiVersion: batch/v1
kind: Job
metadata:
  name: optuna-trial
spec:
  completions: $worker_num
  parallelism: $worker_num
  template:
    spec:
      nodeSelector:
        scaphandre : "true"
      containers:
      - name: optuna-trial
        image: $worker_image
        # imagePullPolicy: Never
        resources:
          limits:
            cpu: $worker_cpu
            memory: $worker_mem
        env:
          - name: STUDY_NAME
            value: "$study_name"
          - name: DB_CONN
            value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
          - name: "METRICS_STORAGE_HOST"
            value: "$metrics_ip"
          - name: "N_TRIALS"
            value: "$trials"
          - name: "EPOCHS"
            value: "$epochs"
          # injects the kuberntes node name into eacah pod 
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName  
      restartPolicy: OnFailure

