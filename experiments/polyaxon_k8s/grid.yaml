version: 1.1
kind: operation
name: tuning-rep-1-jobscount-3-polyaxon-3111111
termination:
  maxRetries: 10
matrix:
  kind: grid
  numRuns: 3
  concurrency: 3
  params:
    lr:
      kind: logspace
      value: 0.001:0.9:3
component:
  inputs:
    - name: lr
      type: float
  run:
    kind: job
    container:
      imagePullPolicy: Always
      image: scaleme100/light_task_polyaxon
      resources:
        limits:
          cpu: 5m
        requests:
          cpu: 5m
      command: [python3, experiments/polyaxon_k8s/light_task_polyaxon/task.py]
      args: ["--batch-size=64", "--lr={{ lr }}"]
      env:
        - name: STUDY_NAME
          value: "tuning-rep-1-jobscount-3-polyaxon-3111111"
        - name: DB_CONN
          value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
        - name: "METRICS_STORAGE_HOST"
          value: "134.101.4.161"
