version: 1.1
kind: operation
name: clean_up-rep-2-jobscount-1-polyaxon-2
termination:
  maxRetries: 10
matrix:
  kind: grid
  numRuns: 1
  concurrency: 1
  params:
    lr:
      kind: logspace
      value: 0.01:0.1:1
component:
  inputs:
    - name: lr
      type: float
  run:
    kind: job
    container:
      imagePullPolicy: IfNotPresent
      image: scaleme100/mnist_task_polyaxon
      command: [python3, experiments/polyaxon_k8s/mnist_task_polyaxon/task.py]
      args: ["--batch-size=64", "--lr={{ lr }}"]
      env:
        - name: STUDY_NAME
          value: "clean_up-rep-2-jobscount-1-polyaxon-2"
        - name: DB_CONN
          value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
        - name: "METRICS_STORAGE_HOST"
          value: "134.101.4.161"
