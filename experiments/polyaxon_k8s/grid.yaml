version: 1.1
kind: operation
name: polyaxon-study-79
termination:
  maxRetries: 10
matrix:
  kind: grid
  numRuns: 5
  concurrency: 5
  params:
    lr:
      kind: logspace
      value: 0.001:0.9:5
component:
  inputs:
    - name: lr
      type: float
  run:
    kind: job
    container:
      imagePullPolicy: IfNotPresent
      image: scaleme100/mnist_task_polyaxon
      resources:
        limits:
          cpu: 1000m
      command: [python3, experiments/polyaxon_k8s/mnist_task_polyaxon/task.py]
      args: ["--batch-size=64", "--lr={{ lr }}"]
      env:
        - name: STUDY_NAME
          value: "polyaxon-study-79"
        - name: DB_CONN
          value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
        - name: "METRICS_STORAGE_HOST"
          value: "134.101.4.161"
