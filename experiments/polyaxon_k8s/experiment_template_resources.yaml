version: 1.1
kind: operation
name: $study_name
termination:
  maxRetries: 10
matrix:
  kind: grid
  numRuns: $jobs_num
  concurrency: $worker_num
  params:
    lr:
      kind: logspace
      value: 0.001:0.9:$jobs_num
component:
  inputs:
    - name: lr
      type: float
  run:
    kind: job
    container:
      imagePullPolicy: $image_pull_policy
      image: $worker_image
      resources:
        limits:
          cpu: $worker_cpu_limit
      command: [python3, experiments/polyaxon_k8s/$folder/task.py]
      args: ["--batch-size=64", "--lr={{ lr }}"]
      env:
        - name: STUDY_NAME
          value: "$study_name"
        - name: DB_CONN
          value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
        - name: "METRICS_STORAGE_HOST"
          value: "$metrics_ip"
