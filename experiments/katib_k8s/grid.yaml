---
apiVersion: kubeflow.org/v1beta1
kind: Experiment
metadata:
  namespace: kubeflow
  name: tuning-rep-1-jobscount-2-katib-3
spec:
  objective:
    type: maximize
    goal: 1
    objectiveMetricName: precision
  algorithm:
    algorithmName: grid
  parallelTrialCount: 2
  maxTrialCount: 2
  maxFailedTrialCount: 2
  parameters:
    - name: lr
      parameterType: double
      feasibleSpace:
        min: "0.001"
        max: "0.9"
        step: "0.001"
  trialTemplate:
    primaryContainerName: training-container
    trialParameters:
      - name: learningRate
        description: Learning rate for the training model
        reference: lr
    trialSpec:
      apiVersion: batch/v1
      kind: Job
      spec:
        template:
          spec:
            containers:
              - name: training-container
                image: scaleme100/light_task_katib
                imagePullPolicy: IfNotPresent
                resources:
                  limits:
                    cpu: 5m
                  requests:
                    cpu: 5m
                command:
                  - "python3"
                  - "experiments/katib_k8s/light_task_katib/task.py"
                  - "--batch-size=64"
                  - "--lr=${trialParameters.learningRate}"
                env:
                  - name: STUDY_NAME
                    value: "tuning-rep-1-jobscount-2-katib-3"
                  - name: DB_CONN
                    value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
                  - name: "METRICS_STORAGE_HOST"
                    value: "134.101.4.161"
            restartPolicy: Never
