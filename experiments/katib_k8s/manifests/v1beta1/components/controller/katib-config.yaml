---
apiVersion: v1
kind: ConfigMap
metadata:
  name: katib-config
  namespace: kubeflow
data:
  metrics-collector-sidecar: |-
    {
      "StdOut": {
        "image": "docker.io/kubeflowkatib/file-metrics-collector:v1beta1-0d0e77f"
      },
      "File": {
        "image": "docker.io/kubeflowkatib/file-metrics-collector:v1beta1-0d0e77f"
      },
      "TensorFlowEvent": {
        "image": "docker.io/kubeflowkatib/tfevent-metrics-collector:v1beta1-0d0e77f",
        "resources": {
          "limits": {
            "memory": "1Gi"
          }
        }
      }
    }
  suggestion: |-
    {
      "random": {
        "image": "docker.io/kubeflowkatib/suggestion-hyperopt:latest"
      },
      "tpe": {
        "image": "docker.io/kubeflowkatib/suggestion-hyperopt:latest"
      },
      "grid": {
        "image": "docker.io/kubeflowkatib/suggestion-chocolate:v1beta1-0d0e77f",
        "imagePullPolicy": "IfNotPresent",
        "resources": {
          "limits":{
            "cpu":"1500m",
            "ephemeral-storage": "6Gi",
            "memory": "1000Mi"
          },
          "requests": {
            "cpu": "150m",
            "ephemeral-storage": "1500Mi",
            "memory": "30Mi"
          }
        }

      },
      "hyperband": {
        "image": "docker.io/kubeflowkatib/suggestion-hyperband:latest"
      },
      "bayesianoptimization": {
        "image": "docker.io/kubeflowkatib/suggestion-skopt:latest"
      },
      "cmaes": {
        "image": "docker.io/kubeflowkatib/suggestion-goptuna:latest"
      },
      "sobol": {
        "image": "docker.io/kubeflowkatib/suggestion-goptuna:latest"
      },
      "multivariate-tpe": {
        "image": "docker.io/kubeflowkatib/suggestion-optuna:latest"
      },
      "enas": {
        "image": "docker.io/kubeflowkatib/suggestion-enas:latest",
        "resources": {
          "limits": {
            "memory": "200Mi"
          }
        }
      },
      "darts": {
        "image": "docker.io/kubeflowkatib/suggestion-darts:latest"
      },
      "pbt": {
        "image": "docker.io/kubeflowkatib/suggestion-pbt:latest",
        "persistentVolumeClaimSpec": {
          "accessModes": [
            "ReadWriteMany"
          ],
          "resources": {
            "requests": {
              "storage": "5Gi"
            }
          }
        }
      }
    }
  early-stopping: |-
    {
      "medianstop": {
        "image": "docker.io/kubeflowkatib/earlystopping-medianstop:latest"
      }
    }
