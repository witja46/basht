---
apiVersion: kubeflow.org/v1beta1
kind: Experiment
metadata:
  namespace: kubeflow
  name: $study_name
spec:
  objective:
    type: maximize
    goal: 1
    objectiveMetricName: precision
  algorithm:
    algorithmName: grid
  parallelTrialCount: $worker_num
  maxTrialCount: $jobs_num
  maxFailedTrialCount: $worker_num
  parameters:
    - name: lr
      parameterType: double
      feasibleSpace:
        min: "0.001"
        max: "0.02"
        step: "0.001"
  trialTemplate:
    primaryContainerName: training-container
    trialParameters:
      - name: learningRate
        description: Learning rate for the training model
        reference: lr
    trialSpec:
      apiVersion: batch/v1
      kind: Job
      spec:
        template:
          spec:
            containers:
              - name: training-container
                image: $worker_image
                imagePullPolicy: IfNotPresent
                command:
                  - "python3"
                  - "experiments/katib_k8s/$folder/task.py"
                  - "--batch-size=64"
                  - "--lr=$trialParameters"
                env:
                  - name: STUDY_NAME
                    value: "$study_name"
                  - name: DB_CONN
                    value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
                  - name: "METRICS_STORAGE_HOST"
                    value: "$metrics_ip"
            restartPolicy: Never
