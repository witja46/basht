---
apiVersion: kubeflow.org/v1beta1
kind: Experiment
metadata:
  namespace: kubeflow
  name: katib-study-80
spec:
  objective:
    type: maximize
    goal: 1
    objectiveMetricName: precision
  algorithm:
    algorithmName: grid
  parallelTrialCount: 10
  maxTrialCount: 10
  maxFailedTrialCount: 10
  parameters:
    - name: lr
      parameterType: double
      feasibleSpace:
        min: "0.001"
        max: "0.02"
        step: "0.001"
  trialTemplate:
    primaryContainerName: training-container
    trialParameters:
      - name: learningRate
        description: Learning rate for the training model
        reference: lr
    trialSpec:
      apiVersion: batch/v1
      kind: Job
      spec:
        template:
          spec:
            containers:
              - name: training-container
                image: scaleme100/mnist_task
                imagePullPolicy: IfNotPresent
                command:
                  - "python3"
                  - "experiments/katib_k8s/mnist_task/task.py"
                  - "--batch-size=64"
                  - "--lr=${trialParameters.learningRate}"
                env:
                  - name: STUDY_NAME
                    value: "katib-study-80"
                  - name: DB_CONN
                    value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
                  - name: "METRICS_STORAGE_HOST"
                    value: "130.149.158.216"
            restartPolicy: Never
