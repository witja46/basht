---
apiVersion: kubeflow.org/v1beta1
kind: Experiment
metadata:
  namespace: kubeflow
  name: $study_name
spec:
  objective:
    type: maximize
    goal: 0.99
    objectiveMetricName: Validation-accuracy
  algorithm:
    algorithmName: grid
  parallelTrialCount: $worker_num
  maxTrialCount: $jobs_num
  maxFailedTrialCount: $worker_num
  parameters:
    - name: lr
      parameterType: double
      feasibleSpace:
        min: "0.001"
        max: "0.02"
        step: "0.0001"
  trialTemplate:
    primaryContainerName: training-container
    trialParameters:
      - name: learningRate
        description: Learning rate for the training model
        reference: lr
    trialSpec:
      apiVersion: batch/v1
      kind: Job
      spec:
        template:
          spec:
            containers:
              - name: training-container
                image: $worker_image
                command:
                  - "python3"
                  - "/opt/mnist_task/task.py"
                  - "--batch-size=64"
                  - "--lr=$trialParameters"
            restartPolicy: Never
